<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of life</title>
  <style>
    body {
      height: 90vh;
      display:flex;
    }
    #canvas {
      border: 1px solid gray;
      width: 800px;
      height: 600px;
      margin: auto;
    }
    #start-button {
      height: 30px;
      width: 100%;
    }
    #control-block {
      width: 100px;
    }
    #clear-button {
      height: 30px;
      width: 100%;
      margin-top:10px;
    }
    #size-cell {
      width: 100%;
      margin-top: 10px;
      height:25px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <canvas id="canvas" height="600" width="800"></canvas>
  <div id="control-block">
    <button id="start-button">Start</button>
    <button id="clear-button">Clear</button>
    <input placeholder="Size cell" id="size-cell" type="number" min="10">
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
